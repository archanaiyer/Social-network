<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
<!-- 	    // <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	    // <script src="{% static 'js/todo.js' %}" type="text/javascript"></script> -->
		<link href="{% static 'socialnetwork/materialize/css/basic.css' %}" rel="stylesheet" type="text/css">

		<link type="text/css" rel="stylesheet" href="{% static 'socialnetwork/materialize/css/materialize.min.css' %}"  media="screen,projection"/>

		<title> {% block title %} Social Network {% endblock %} 
		</title>
	</head>

	<body>
		<div class="card-panel grey darken-3"><span class="flow-text header"> Social Network</span> 
			{% block header1 %}
			{% endblock %}
    	</div>
    	 <div class="card-panel  grey lighten-1">
    	 	{% block header2 %}
    	 	{% endblock %}
    	 </div>

	    {% if error %}
	        <div class="error">
	            {{error}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
		<footer class="page-footer grey lighten-2">
          <div class="footer-copyright">
            <div class="container">
            </div>
          </div>
        </footer>
	</body>
</html>
